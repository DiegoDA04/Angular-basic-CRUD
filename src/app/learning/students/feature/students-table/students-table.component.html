
<div class="table-wrapper">
  <h1>Students Catalogue</h1>
  <h2>{{ isEditMode ? 'Edit Student' : 'Add Student' }}</h2>
  <form (submit)="onSubmit()" #studentForm='ngForm'>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="studentData.name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Age" name="age" [(ngModel)]="studentData.age" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Address" name="address" [(ngModel)]="studentData.address" required>
    </mat-form-field>
    <ng-container *ngIf="isEditMode; else elseTemplate">
      <button mat-button color="primary">Update</button>
      <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button mat-button color="primary">Add</button>
    </ng-template>

  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"><mat-icon color="primary">edit</mat-icon></a>
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"><mat-icon color="warn">delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'editable-row': studentData.id  === row.id}"></tr>
  </table>
</div>
